<div class="container">
    <div class="myCard">
      <div class="row">
        <div class="col">
          <div class="myLeftCtn">
            <!-- FORM -->
              <form
                class="myForm text-center"
                [formGroup]="loginForm"    
                (ngSubmit)="login()"
              >
              <!--  -->
            <!--  -->
              <header>Log into your account</header>
  
              <!-- FORM GROUP -->
              <div class="form-group">
                <i class="fa fa-user"  style="font-size:20px;"></i>  &nbsp;
                <!-- FORM CONTROLLER = employeeId 
                  TYPE AND REQUIRED VALIDATION-->
                <input
                  class="myInput"
                  type="text"
                  formControlName="employeeId"
                  placeholder="UserId"
                  id="EmployeeId"
                  required
                />
              </div>
              <br />
  
              <!-- FORM GROUP -->
              <div class="form-group">
                <i class="fa fa-lock"></i>
              &nbsp;
              <!-- FORM CONTROLLER = password 
                TYPE AND REQUIRED VALIDATION -->
                <input
                  class="myInput"
                  type="password"
                  formControlName="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>
              <br />
             
  
              <!-- LINK FOR ROUTING TO signup COMPONENT -->
              <a [routerLink]="['/register']">Need an account?</a><br />
              
              <br />
  
              <!-- BUTTON SUBMIT | DISABLED VALIDATION-->
              <input
                type="submit"
                [disabled]="!loginForm.valid"
                class="butt"
                value="Login"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

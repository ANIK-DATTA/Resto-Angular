<form [formGroup]='updateResto' class="text-center w-25 container" (ngSubmit)="collectData()">
    <br>
    <h1>UPDATE FORM</h1> <br>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter name">
        <br>
    </div>
    <div class="form-group">
        <label for="exampleInputEAddress">Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
        <br>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        <br>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
         
</form>

<router-outlet></router-outlet>
